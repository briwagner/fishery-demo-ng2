<div class="row slide-container">

  <div class="col-md-6 col-md-offset-2">
    <img src="/assets/{{slide?.pic}}" alt="{{slide?.title}}">
  </div>

  <div class="col-md-2">
    <h3>{{slide?.title}}</h3>
    <p><i>{{slide?.date}}</i></p>
    <p>{{slide?.description}}</p>
    <p><strong>Credit:</strong> {{slide?.credit}}</p>
  </div>
</div>
