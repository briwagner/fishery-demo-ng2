<div class="col-md-12">
  <div class="col-md-8 col-md-offset-2">
    <div class="row topic">
      <span class="badge">{{article?.topic}}</span>
    </div>
    <h3>{{article?.title}}</h3>
    <img src="/assets/{{article?.pic}}" alt="{{article?.title}}">
    <p class="dateline"><i>{{article?.date}} - </i></p>
    <p>{{article?.body}}</p>
  </div>
</div>
